<!DOCTYPE html>
<html>
<body>
<input id="num1">
<button id="button" onclick="func()">Start</button>
<div id="result"></div>

<script>
    function func(){
        var a = parseInt(document.getElementById("num1").value);
        var b = 0;
        for (let i = 0; i != a; i++){ 
            b += parseInt(prompt());
        }
        document.getElementById("result").innerHTML = b/a;

    }

</script>

</body>
</html>
