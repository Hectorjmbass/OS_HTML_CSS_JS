<!DOCTYPE html>
<html>
<body>
<button onclick="func()">func</button>
<div id="result"></div>
<script>
    function func(){
        var dict = {"1": "one", "2": "two","3": "three", "4": "four", "5": "five", "6": "six"};
        document.getElementById("result").innerHTML = dict[String(Math.floor(Math.random() * 6)+1)];
    }
</script>

</body>
</html>
